@(message: String)(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
    <head>
        <title>@message</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/bootstrap/css/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)

    </head>
    <body ng-controller="AppController">

        <h1>Мирари</h1>

        <a href="/auth">Вход</a>

        <span ui-if="auth.isAuthenticated">
            <a href="/talk">Беседы</a>

            <a href="/talk/new">Новая беседа</a>
        </span>

        <ng-view></ng-view>

    </body>
</html>
